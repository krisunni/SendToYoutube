<!doctype html>
<html lang="en" ng-app='STY'>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
        <!-- icons for browser and iPhone -->
        <link rel="apple-touch-icon" href="/images/icon-youtube.ico" />
        <title>SendToYoutube</title>
        <!-- Umcomment to google cdn -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>-->
        <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css"
        rel="stylesheet">
        <script src="/script.js"></script>
    </head>
    <style type="text/css">
        body {
            background-image:url('/images/bkgrndyoutube.jpg');
            background-repeat:no-repeat;
            background-attachment:fixed;
            background-position:center bottom;
        }
    </style>
    
    <body>
        <form ng-controller="HostSystem">
            <span ng-repeat="sys in system" style="float:none">
                <input name="currentHost" type="radio" class="btn btn-primary" ng-value=sys
                ng-m model="system" value="sys">{{currentHost}}</span>
            <tt>System = {{currentHost}}</tt>
        </form>
        <form ng-controller="STYCtrl">
            <h1>Paste URL and click the host.</h1>
            <input class="input-lg input-block"
            style="float:left" type="text" id="url" name="url" ng-model="url" placeholder="URL">
            </div>
            <div>
                <div data-ng-controller="HostSystem" class="container">
                    <span ng-repeat="sys in system" style="float:left">
                        <p>
                            <button class="btn btn-primary btn-lg" ng-model="user.system" ng-click="SendURL(sys)">{{sys}}</button>
                            <br>
                        </p>
                    </span>
                </div>
        </form>
    </body>

</html>
